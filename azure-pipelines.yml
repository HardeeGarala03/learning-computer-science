trigger:
- main

pool:
  vmImage: ubuntu-latest

# container: adoptopenjdk:15-jdk

steps:

- task: JavaToolInstaller@0
  inputs:
    versionSpec: '15'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'

- task: CmdLine@2
  inputs:
    script: |
      java -version
      make java-code
    failOnStderr: true
