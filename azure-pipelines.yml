# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

container: adoptopenjdk:15-jdk

steps:

- task: CmdLine@2
  inputs:
    script: |
      java -version
      make java-code
    failOnStderr: true
