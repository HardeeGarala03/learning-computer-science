version: 1.0.{build}

branches:
  except:
  - gh-pages

skip_tags: true

image: Visual Studio 2017

install:
  - cmd: choco install gradle
  - cmd: gradle -version
  # https://github.com/appveyor/ci/issues/1745
  - cmd: "set path=C:\\ProgramData\\chocolatey\\lib\\gradle\\tools\\gradle-4.5\\bin;%path%"
  - cmd: "SET JAVA_HOME=C:\\Program Files\\Java\\jdk9"
  - cmd: "SET PATH=%JAVA_HOME%\\bin;%path%"
  - cmd: "SET PYTHON3=C:\\Python36-x64"
  - cmd: "SET PATH=%PYTHON3%;%path%"
  - cmd: java -version
  - cmd: python --version"
  - cmd: python -m pip install markdown
  - cmd: python -m pip install BeautifulSoup4

build_script:
  - cmd: gradle build

test_script:
  - cmd: gradle test
  # - cmd: python scripts\\run_unit_tests.py

after_test:
  - cmd: python scripts\\create_problems_list.py